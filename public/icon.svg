<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" gradientTransform="rotate(90)">
      <stop offset="30%"  stop-color="#027BE3" />
      <stop offset="100%" stop-color="#7db8f0" />
    </linearGradient>
<filter id="dropshadow" height="130%">
  <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
  <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
  <feComponentTransfer>
    <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
  </feComponentTransfer>
  <feMerge> 
    <feMergeNode/> <!-- this contains the offset blurred image -->
    <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
  </feMerge>
</filter>
  </defs>
  <circle cx="256" cy="256" r="230" fill="url('#bg')" stroke="white" stroke-width="20" filter="url('#dropshadow')"></circle>
  <g transform="translate(64, 44) scale(0.75)">
